
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拍照应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ada9a9;
        }
      
        
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background-color: black;
        }
        
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: #0f9d58;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 100;
          
        }
        
        #photoResult {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        @media (max-width: 768px) {
            #cameraBtn {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <button id="cameraBtn" class="btn">开始</button>
    
    <div id="videoContainer">
        <video id="videoElement" autoplay></video>
    </div>
    
    <div id="photoResult" alt="拍摄结果"></div>
    
    <script>
        const cameraBtn = document.getElementById('cameraBtn');
        const videoContainer = document.getElementById('videoContainer');
        const videoElement = document.getElementById('videoElement');
       
        
        let stream = null;
        
        cameraBtn.addEventListener('click', async () => {
           photoResult.style.display='none';
            if (cameraBtn.textContent === '开始') {
               
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        audio: false,
                        video: { facingMode: "environment" }// 强制使用后置摄像头;
                    }); 
                    videoElement.srcObject = stream;
                    videoElement.play();
                    videoContainer.style.display = 'block';
                    cameraBtn.textContent = '拍照'
                } catch (err) {
                    console.error('无法访问摄像头:', err);
                    alert('无法访问摄像头，请检查权限设置');
                }
            }
            else if(cameraBtn.textContent === '拍照')
            {
                 stop();
            }
        });
        
        function stop(){
             // 创建画布捕获视频帧
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            
            // 停止视频流
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
             // 隐藏视频和确认按钮
            videoContainer.style.display = 'none';
            var imgUrl= canvas.toDataURL('image/jpeg', 0.8);
            console.log(imgUrl);
            try {
                  // 显示拍摄结果
                const photoResult = document.getElementById('photoResult');
                photoResult.innerHTML=`<img src="${imgUrl}" style="max-width:100%">`;
                photoResult.style.display = 'block';
                
            } catch (error) {
                console.log(error);
            }
          
           
            
           
            // 重置拍照按钮
            cameraBtn.textContent = '开始';
         
        }
    </script>
</body>
</html>
