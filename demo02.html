<!DOCTYPE html>
<html>

<head>
    <title>手机网页拍照</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #video,
        #canvas {
            max-width: 100%;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>网页拍照功能</h1>
        <video id="video" width="320" height="240" autoplay playsinline></video>
        <div>
            <button id="capture">拍照</button>
            <button id="switch">切换摄像头</button>
        </div>
        <canvas id="canvas" width="320" height="240"></canvas>
        <div id="result"></div>
        <div id="info"></div>
        <input type="file" accept="image/*" capture="camera">
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture');
        const switchBtn = document.getElementById('switch');
        const resultDiv = document.getElementById('result');
        const info = document.getElementById("info")
        let currentStream = null;
        let facingMode = "user"; // 前置摄像头
        //访问用户媒体设备的兼容方法
        function getUserMedia(constrains) {
            if (navigator.mediaDevices.getUserMedia) {
                //最新标准API
                navigator.mediaDevices.getUserMedia(constrains).then(success).catch(error);
                info.innerHTML="1";
            } else if (navigator.webkitGetUserMedia) {
                //webkit内核浏览器
                navigator.webkitGetUserMedia(constrains).then(success).catch(error);
                 info.innerHTML="2";
            } else if (navigator.mozGetUserMedia) {
                //Firefox浏览器
                navagator.mozGetUserMedia(constrains).then(success).catch(error);
                 info.innerHTML="3";
            } else if (navigator.getUserMedia) {
                //旧版API
                navigator.getUserMedia(constrains).then(success).catch(error);
                 info.innerHTML="4";
            }
        }

        // 启动摄像头
        function startCamera() {
            stopCamera();
            const constraints = {
                audio:true,
                video: {

                    facingMode: facingMode,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };
            getUserMedia(constraints);

        }
        function success(stream) {

            currentStream = stream;
            video.srcObject = stream;
        }
        function error(err) {
            resultDiv.innerHTML = "<p>不支持navigator.mediaDevices.getUserMedia" + err.message + "</p>";
        }

        // 停止摄像头
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        }

        // 拍照
        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 显示拍照结果
            const imageUrl = canvas.toDataURL('image/jpeg', 0.8);
            resultDiv.innerHTML = `
                <h3>拍照结果</h3>
                <img src="${imageUrl}" style="max-width:100%">
                <p><a href="${imageUrl}" download="photo.jpg">下载图片</a></p>
            `;
        });

        // 切换摄像头
        switchBtn.addEventListener('click', () => {
            facingMode = facingMode === "user" ? "environment" : "user";
            startCamera();
        });

        // 页面加载时启动摄像头
        window.addEventListener('load', startCamera);
        // 页面离开时关闭摄像头
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>

</html>
